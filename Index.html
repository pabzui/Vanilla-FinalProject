<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL PROJECT - Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/app.js">
    <link rel="stlyesheet" href="src/.gitattributes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    

<div class="container">

<div class="weather-app">

    <span>
            <img src="" 
                alt="weatherconditionicon"
                style="float:right;width:200px;height:200px;"
                id = "icon" />

    <form id="search-form">
        <div class="row">
            <div class="col-9">
                <input type="search" 
                        placeholder="Change City" 
                        class="form-control" 
                        autocomplete="off" 
                        id="city-input"/>   
            </div>

            <div class="col-3">
                <input type="submit" 
                        value="Search" 
                        button type="button" 
                        class="btn btn-primary w-100 mb-4" ></button>
            </div>
        </div>
    </form>

    <h1 id="city"></h1>

    </span>

    <div class="row">
        <div class="col-3">
            <h2 id="temperature"></h2>
            <p id="description"></p>
        </div>
    
        <div class="col-5">
            <span class="temperature" id="units">°C</span>
        </div>


    <h4 id="date"></h4>
    
    
        <div>
        <ul>
            <li>
                <strong> Humidity:</strong> <span id="humidity"></span> % 
            </li>

            <li>
                <strong> Wind:</strong> <span id="wind"></span> km/h 
            </li>
        </ul>
        </div>
    </div>
    

        <div class="row weather-forecast" id = "forecast">
            <div class="col-2">
                <div class="card" style="width: 10rem;">
            
                    <div class="card-body">
                        <h5 class="card-title">Next hour</h5>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="">
            
                        <p class="card-text">
                        <div><strong>0°c </strong> || -5°c</div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
            
                    <div class="card-body">
                        <h5 class="card-title">12:00</h5>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="">
            
                        <p class="card-text">
                        <div><strong>-2°c </strong> || -10°c</div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
            
                    <div class="card-body">
                        <h5 class="card-title">Morning</h5>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
            
                        <p class="card-text">
                        <div><strong>0°c </strong> || -3°c</div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
            
                    <div class="card-body">
                        <h5 class="card-title">Tomorrow</h5>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
            
                        <p class="card-text">
                        <div><strong>7°c </strong> || -1°c</div>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
            
                    <div class="card-body">
                        <h5 class="card-title">Night</h5>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
            
                        <p class="card-text">
                        <div><strong>-1°c </strong> || -13°c</div>
                    </div>
                </div>
            </div>
          
        
        

        </div>
        </div>

    <div>
        <small class="notice">Temperature shown in Metric</small>
    </div>
    <div>
        <small>
            <a href="https://github.com/pabzui/Vanilla-FinalProject"
        target="_blank">Open source code</a> by Chantal Soucy
        </small>
    </div>
    </div>
</div>

    <script src="src/app.js"></script>

    </body>
    </html>
